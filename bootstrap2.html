<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Bootstrap - Act. Oblig 2 - Formulario</title>
</head>
<body>
    <div class="container">
        <form class="row gy-2 gx-2">
            <!-- align-items-center -->
            <div class="row g-2 justify-content-center">
                <div class="col-6 col-md-3">
                    <label for="name">Nombre de pila</label>
                    <input type="text" id="name" class="form-control" aria-label="First name">
                </div>
                <div class="col-6 col-md-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" class="form-control" aria-label="Last name">
                </div>
            </div>
            <div class="row g-2 justify-content-center">
                <div class="col-12 col-md-6">
                    <label for="usuario">Nombre de usuario</label>
                    <div class="input-group">
                      <div class="input-group-text">@</div>
                      <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario">
                    </div>
                </div>
            </div>
            <div class="row g-2 justify-content-center">
                <div class="col-12 col-md-6">
                    <label for="email">Correo electronico <span class="text-muted">(opcional)</span></label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com">
                </div>
            </div>
            <div class="row g-2 justify-content-center">
                <div class="col-12 col-md-6">
                    <label for="direccion" class="form-label">Habla a </label>
                    <input type="text" class="form-control" id="direccion" placeholder="1234 Main St">
                </div>
            </div>
            <div class="row g-2 justify-content-center">
                <div class="col-12 col-md-6">
                    <label for="direccion2" class="form-label">Dirección 2 <span class="text-muted">    (opcional)</span></label>
                    <input type="text" class="form-control" id="direccion2" placeholder="Apartamento o  suite">
                </div>
            </div>
            <div class="row g-2 justify-content-center">
                <div class="col-md-2">
                    <label for="pais">País</label>
                    <select class="form-select" id="pais">
                        <option selected >Escoger...</option>
                        <option value="1">Argentina</option>
                        <option value="2">Uruguay</option>
                        <option value="3">Chile</option>
                      </select>
                </div>
                <div class="col-md-2">
                    <label for="pais">Estado</label>
                    <select class="form-select" id="pais">
                        <option selected >Escoger...</option>
                        <option value="1">Buenos Aires</option>
                        <option value="2">Montevideo</option>
                        <option value="3">Santiago de Chile</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip">Código Postal</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="row g-2 justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          La dirección de envío es la misma que mi dirección de facturación
                        </label>
                    </div>
                </div>
            </div>
            <div class="row g-1 justify-content-center">
                <div class="col-12 col-md-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck2">
                    <label class="form-check-label" for="gridCheck2">
                        Guarde esta información para la proxima vez
                    </label>
                  </div>
                </div>
            </div>
            <div class="row g-2 justify-content-center">
                <div class="col-12 col-md-6">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
